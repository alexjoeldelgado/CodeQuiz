<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topbar">
        <div id="highscores">
            <a id="viewHS" href="#" onclick="viewHS()">View High Scores</a>
        </div>
        <div id="timer">
            <h3 id="counter"></h3>
        </div>
    </div>
    <br>
    <div id="container" class="col-6">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="intro">Please try to answer as many questions as possible! Your score will be shown at the end of the quiz or when the timer runs out!</p>
        <button id="startQuiz">Begin</button>
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="choices">
                <div class="choices" id="A" onclick="checkAnswer('A')"></div>
                <div class="choices" id="B" onclick="checkAnswer('B')"></div>
                <div class="choices" id="C" onclick="checkAnswer('C')"></div>
                <div class="choices" id="D" onclick="checkAnswer('D')"></div>
            </div>
        </div>
        
        <div id="resultsScreen" style="display: none;">
            <h1>All Done!</h1>
            <div id="scoreDiv"></div>
            <form class="form-inline">
                <div class="">
                  <p>Please enter your Initials:
                  <input type="text" id="initials" placeholder="AAA">
                  <button id="submitInitials" type="button">Submit</button>
                  </p>
                </div>
                
              </form>
        </div>
        <div id="score" style="display: none"></div>
        <div id="highScores" style="display: none;">
            <h1>High Scores</h1>
            <ol id="highScoreList"></ol>
            <button id="return">Restart</button>
            <button id="clearHighScores">Clear Scores</button>
        </div>
        <hr>
        <div id="answerIsCorrect" style="display: none;"><h1>Correct!</h1></div>
        <div id="answerIsWrong" style="display: none;"><h1>Wrong!</h1></div>
        <div id="gameOver" style="display: none;"><h1>Game Over</h1></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
